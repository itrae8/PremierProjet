<h1>Acteur</h1>

<ng-container *ngIf="acteur$ | async; else loadingTemplate">
  
  <form [formGroup]="acteurForm" class="form-group">
    <input hidden="true" id="id" type="text" formControlName="id" />

    <div class="form-element">
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom">
      </mat-form-field>
    </div>

    <div class="form-element">
      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age">
      </mat-form-field>
    </div>

    <div class="form-element">
      <mat-form-field appearance="fill">
        <mat-label>Nationalit√©</mat-label>
        <input matInput formControlName="nationalite">
      </mat-form-field>
    </div>

    <div class="action-buttons">
      <button [disabled]="acteurForm.invalid" mat-raised-button color="primary" type="submit" (click)="onSubmitForm()">Enregistrer</button>
    </div>
  </form>

</ng-container>

<ng-template #loadingTemplate> Loading... </ng-template>
